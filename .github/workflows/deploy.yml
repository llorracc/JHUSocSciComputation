# Deploy MyST site to GitHub Pages (https://llorracc.github.io/JHUSocSciComputation)
#
# Required: In repo Settings > Pages > Build and deployment > Source,
# set Source to "GitHub Actions". Otherwise the site will not update from this workflow.
name: MyST GitHub Pages Deploy
on:
  push:
    branches: [main]
env:
  BASE_URL: /JHUSocSciComputation
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install MyST Markdown
        run: npm install -g mystmd
      - name: Build HTML Assets
        env:
          CI: true
        run: myst build --html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
